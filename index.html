<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <title>데이터시각화 테스트</title>
    <script
            type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"
    ></script>

    <script type="text/javascript">
        google.charts.load('current', {
            'packages':['geochart'],
        });
        google.charts.setOnLoadCallback(drawRegionsMap);

        function drawRegionsMap() {
            var data = google.visualization.arrayToDataTable([
                ['Country', 'Popularity'],
                ['India', 1000],
                ['Bangladesh', 990],
                ['Pakistan', 980],
                ['Sri Lanka', 900],
                ['UAE', 880],
                ['Afghanistan', 500],
                ['Syria', 450],
                ['Iraq', 400],
                ['Armenia', 390],
                ['Palestine', 380],
            ]);

            var options = {
                // backgroundColor: {fill: '', stroke: '', strokeWidth: 0},
                colorAxis: { colors: ['#133182', '#1D4BC6', '#3B69E2', '#6F90EA', '#91ABEF', '#C4D2F6', '#C4D2F6', '#C4D2F6', '#C4D2F6', '#C4D2F6'].reverse() },
                legend: 'none',
                magnifyingGlass: {enable: false, zoomFactor: 10.5},
                tooltip: { trigger: 'none' },
            };

            var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

            chart.draw(data, options);
        }
    </script>
</head>
<body>
<h3>Sales by Country - 지도 차트</h3>
<!-- Identify where the chart should be drawn. -->
<div id="regions_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
