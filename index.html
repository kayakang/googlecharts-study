<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <title>데이터시각화 테스트</title>
    <script
            type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"
    ></script>

    <script type="text/javascript">
        // packages 밸류랑  google.visualization.XXXXXXX 랑 관련
        // packages:['corechart']
        // packages:['bar']
        google.charts.load("current", { packages:['bar'] });
        google.charts.setOnLoadCallback(drawChart);

        let data;
        let options;
        let chart;


        function drawChart() {
            data = google.visualization.arrayToDataTable([
                ["", "매출액", { role: "style" } ],
                ["2021 Q1", 10906, "#3C69E2"],
                ["2021 Q2", 9000, "#3C69E2"],
                ["2021 Q3", 13000, "#3C69E2"],
                ["2021 Q4", 10900, "#3C69E2"]
            ]);

            // var view = new google.visualization.DataView(data);
            // view.setColumns([0, 1,
            //     { calc: "stringify",
            //         sourceColumn: 1,
            //         type: "string",
            //         role: "annotation" },
            //     2]);

            options = {
                width: 600,
                height: 400,
                bar: {groupWidth: "55%"},
                legend: { position: "none" },

            };
            chart = new google.charts.Bar(document.getElementById("columnchart_material"));
            chart.draw(data, google.charts.Bar.convertOptions(options));
        }
    </script>
</head>
<body>
<h3>Total Sales - 컬럼 차트</h3>
<!-- Identify where the chart should be drawn. -->
<div id="columnchart_material"></div>

</body>
</html>
