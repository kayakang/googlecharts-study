<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>데이터시각화 테스트</title>
    <script
            type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"
    ></script>

    <script type="text/javascript">
        // 아래 두 줄은 google charts가 있는 모든 웹 페이지에 포함되어야 함
        // corechart (bar, column, line, area, stepped area, bubble, pie, donut, combo, candlestick, histogram, scatter)
        // drawChart 이름은 전역에서 정한 마음대로 사용할 수 있음
        google.charts.load("current", { packages: ["corechart"] });
        google.charts.setOnLoadCallback(drawChart);

        let data;
        let options;
        let chart;

        function drawChart() {
            // Define the chart to be drawn.
            data = google.visualization.arrayToDataTable([
                ['국가명', '매출액'  ],
                ["인도", 100],
                ["방글라데시", 90],
                ["파키스탄", 80],
                ["스리랑카", 70],
                ["아랍에미리트", 60]
            ]);

            options = {
                colors: ['#F4BA41', '#7ACCCF', '#3C69E2', '#8EA7EE', '#B5C6F3'],
            };

            // Instantiate and draw the chart.
            chart = new google.visualization.PieChart(document.getElementById("chart_div"));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
<h3>Sales by Country - 가로 바 차트</h3>
<h1>USD $10,906,000</h1>
<!-- Identify where the chart should be drawn. -->
<div id="chart_div" style="width: 800px; height: 500px;"></div>
<hr/>
</body>
</html>
